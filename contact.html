<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Siva Shanmugam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2b2e4a;
        }
        nav {
            background-color: #2b2e4a;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00f2fe;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            color: #4facfe;
        }
        section {
            text-align: center;
            padding: 40px;
        }
        section h2 {
            font-size: 36px;
            color: #2b2e4a;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2b2e4a;
            padding: 20px;
            border-radius: 10px;
        }
        form label {
            display: block;
            text-align: left;
            font-size: 16px;
            color: #ffffff;
            margin: 10px 0 5px;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        form button {
            background-color: #00f2fe;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4facfe;
        }
        .back-button {
            background-color: #4facfe; /* Red color for the back button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Space above the button */
        }
        .back-button:hover {
            background-color: #4facfe; /* Lighter red on hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2b2e4a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/xgvanayn" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>             <button class="back-button" onclick="window.history.back();">Back</button>
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Siva Shanmugam | Let's Connect and Collaborate</p>
    </footer>
</body>
</html>
